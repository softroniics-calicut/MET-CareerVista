<!DOCTYPE html>
<html lang="en">
	{% load static %}
<head>
	<title>Login V3</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->	
	<link rel="icon" type="image/png" href="static/login/images/icons/favicon.ico"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="static/login/vendor/bootstrap/css/bootstrap.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="fonts/iconic/css/material-design-iconic-font.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/animate/animate.css">
<!--===============================================================================================-->	
	<link rel="stylesheet" type="text/css" href="vendor/css-hamburgers/hamburgers.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/animsition/css/animsition.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/select2/select2.min.css">
<!--===============================================================================================-->	
	<link rel="stylesheet" type="text/css" href="vendor/daterangepicker/daterangepicker.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'login/css/util.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'login/css/main.css' %}">
<!--===============================================================================================-->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>





</head>
<body>
	
	<div class="limiter">
		<div class="container-login100" style="background-image: url('static/login/images/flat-lay-workstation-with-copy-space-laptop.jpg');">
			<div class="wrap-login100"  style="width: 600px;">
				<form class="login100-form validate-form" action="userregistration" method="POST"  enctype="multipart/form-data">
					{% csrf_token %}

					<span class="login100-form-title p-b-34 p-t-27">
						Registartion of User
					</span>

					<div class="wrap-input100 validate-input" data-validate = "Enter username">
						<input class="input100" type="text" name="name" placeholder="Name" required>
					</div>

					<!-- <p class="text-light h6">{{context}}</p> -->
					<div class="wrap-input100 validate-input" data-validate="Enter password">
						<input class="input100" type="text" name="email" placeholder="Email">
					</div>
					<div class="wrap-input100 validate-input" data-validate="Enter password">
						<input class="input100" type="text" name="contact" placeholder="Contact">
					</div>
				
					<div class="wrap-input100 validate-input" data-validate = "Enter username">
						<input class="input100" type="file" name="file" title="Upload CV">
					</div>
					<div class="wrap-input100 validate-input" data-validate="Enter password">
						<input class="input100" type="text" name="username" placeholder="Username">
					</div>
					<div class="wrap-input100 validate-input" data-validate="Enter password">
						<input class="input100" type="text" name="password" placeholder="Password">
					</div>
					{% if message %}
					! {{message}}
					{% endif %}
					<div class="container-login100-form-btn mb-3">
						<button class="login100-form-btn" onclick="a()">
							Submit
						</button>
					</div>
					<div><center><a href="/" class="text-white ">Home</a></center></div>
				</form>
			</div>
		</div>
	</div>
	

	<div id="dropDownSelect1"></div>
	
	
<!--===============================================================================================-->
	<script src="vendor/jquery/jquery-3.2.1.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/animsition/js/animsition.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/bootstrap/js/popper.js"></script>
	<script src="vendor/bootstrap/js/bootstrap.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/select2/select2.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/daterangepicker/moment.min.js"></script>
	<script src="vendor/daterangepicker/daterangepicker.js"></script>
<!--===============================================================================================-->
	<script src="vendor/countdowntime/countdowntime.js"></script>
<!--===============================================================================================-->
<script src="js/main.js"></script>

</body>
</html>
